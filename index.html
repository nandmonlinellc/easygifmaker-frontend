          metaDescription.setAttribute('content', 'Resize and scale GIFs online for free. Change GIF dimensions while maintaining quality. Perfect for social media, websites, and messaging apps.');

          title.textContent = 'Crop GIF - Crop and Trim GIFs Online | EasyGIFMaker';
          metaDescription.setAttribute('content', 'Crop and trim GIFs online for free. Remove unwanted parts and focus on the important content. Perfect for social media and messaging.');
        } else if (path === '/optimize') {
          title.textContent = 'Optimize GIF - Compress and Optimize GIFs Online | EasyGIFMaker';
          metaDescription.setAttribute('content', 'Optimize and compress GIFs online for free. Reduce file size while maintaining quality. Perfect for faster loading and sharing.');

          title.textContent = 'Add Text to GIF - Add Captions and Text to GIFs Online | EasyGIFMaker';
          metaDescription.setAttribute('content', 'Add text and captions to GIFs online for free. Create memes, add watermarks, and customize your GIFs with text overlays.');
